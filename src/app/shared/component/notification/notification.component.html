    <div class="toast     " 
         *ngIf="$notification | async as ns "
          role="alert"
          aria-live="assertive"
          aria-atomic="true"  
          data-bs-autohide="true"
          aria-label="Close">
  
      <div class="toast-header" >
        <!-- <strong class="me-auto">{{ns.message}}</strong> -->
        <!-- <small>{{ n }}</small> -->
        <button type="button" class="btn-close" data-bs-dismiss="toast" 
                (click)="closeNotification()" aria-label="Close" ></button>
      </div>
      <div class="toast-body" [ngClass]="ns.type">
        {{ ns.message }}
      </div>
    </div>
